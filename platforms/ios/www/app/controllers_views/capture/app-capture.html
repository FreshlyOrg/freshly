<ion-view title="Capture">
  <ion-content class="has-header padding">

    <!-- Displays currentPhoto after taken -->
    <img class="capturePhoto" ng-src="{{ currentPhoto }}">
    </br>

    <!-- Form to receive user-entered name and/or description -->
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name" ng-model="activity.name"/>
      </label>

      <label class="item item-input">
        <input type="text" placeholder="Description" ng-model="activity.description"/>
      </label>

      <label class="item item-input">
        <input type="text" placeholder="{{ activity.location }}" ng-model="activity.location"/>
      </label>
    </div>

    <!-- Button the opens device's camera to take photo -->
    <button ng-click="openCamera()" class="button">Take Photo</button>

    <!-- Button that saves photo to db and returns to map -->
    <button ng-click="createPin()" class="button">Create Pin</button>

  </ion-content scroll="false">
</ion-view>
